---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

patches:
-  target:
     kind: Subscription
     name: openshift-gitops-operator
   patch: |-
    - op: replace
      path: /spec/channel
      value: 'stable'

    - op: add
      path: /spec/config
      value: 
        env:
          - name: DISABLE_DEX
            value: 'false'