---
apiVersion: argoproj.io/v1alpha1
kind: Application 
metadata:
  name: banner-cluster1
  namespace: openshift-gitops
  labels:
    gitops: banner
spec:
  project: default
  source:
    repoURL: https://github.com/lcolagio/lab-gitops-ops
    path: conf-ops/banner/overlays/cluster1
  destination:
    name: cluster1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
