---
apiVersion: argoproj.io/v1alpha1
kind: Application 
metadata:
  name: banner-cluster1
  namespace: openshift-gitops
  labels:
    gitops: banner
spec:
  destination:
    name: |
      cluster1
  project: default
  source:
    path: conf-ops/banner/overlays/cluster1
    repoURL: 'https://github.com/lcolagio/lab-gitops-ops'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
