---
apiVersion: argoproj.io/v1alpha1
kind: Application 
metadata:
  name: argocd-demo1
  namespace: openshift-gitops
  labels:
    gitops: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/lcolagio/lab-gitops-ops
    path: conf-ops/argocd/overlays/demo1
  destination:
    name: in-cluster
  syncPolicy:
    automated:
      prune: false
      selfHeal: false


