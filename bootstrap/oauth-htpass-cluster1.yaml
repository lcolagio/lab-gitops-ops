---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oauth-htpass-cluster1
  namespace: openshift-gitops
  labels:
    gitops: oauth-htpass
spec:
  project: default
  source:
    repoURL: https://github.com/lcolagio/lab-gitops-ops
    path: conf-ops/oauth/overlays/cluster1/htpass
  destination:
    name: cluster1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
